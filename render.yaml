services:
  - type: web
    name: portfolio-website
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: DATABASE_NAME
        value: portfolio_db
      - key: SECRET_KEY
        generateValue: true
